<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&family=Judson&family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f1df9ad25.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="index-navbar">
        
        <div class="nav-content">
            <label class="logo">MA</label>

            <div class="links">
                <input type="checkbox" id="check">
                <label for="check" class="check-btn">
                    <i class="fas fa-bars"></i>
                </label>
                
                <ul class="nav-options">
                    <li><a href="index.html" class="nav-link active">Home</a></li>
                    <li><a href="about-me.html" class="nav-link">About</a></li>
                    <li><a href="work-blog.html" class="nav-link">Work</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>

            </div>
        </div>

    </nav>

    <main>
        <div class="container">
            
            <div class="heading-section">
                <div class="heading">
                    <h1>Thanks for visting. <br>You can <span id="my-name">get in touch</span> with the form or links to the right.</h1>
                </div>
            </div>
            
            <div class="form-section">
        
                <form action="">
                    <div class="form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter name">
                        
                        <label for="email">Email address:</label>
                        <input type="email" placeholder="Enter email" id="email" name="email" class="fill">
                        
                        <label for="message">Message:</label>
                        <input type="text" id="message" name="message">

                        <input type="submit" name="submit" id="submit">
                    </div>
                </form>
            
        </div>

        </div>
    </main>

</body>
